<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Hockey Draftcentre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #003366;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
        input, select, button {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        th:hover {
            background-color: #e0e0e0;
        }
        th.sorted-asc::after {
            content: " ▲";
            font-size: 0.8em;
        }
        th.sorted-desc::after {
            content: " ▼";
            font-size: 0.8em;
        }
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        tr.drafted {
            background-color: #f0f0f0;
            color: #999;
            text-decoration: line-through;
        }
        .player-table-container {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .drafted-players {
            margin-top: 30px;
        }
        .team-select {
            min-width: 150px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px 15px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .position-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .position-filter button {
            padding: 5px 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .position-filter button.active {
            background-color: #003366;
            color: white;
        }
        .options-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .view-toggle, .filter-options {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .view-toggle label, .filter-options label {
            margin-right: 5px;
        }
        .drafted-filter {
            margin-left: 20px;
        }
        .drafted-team-filter {
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .team-mode-toggle {
            background-color: #003366;
            color: white;
            cursor: pointer;
        }
        .back-to-standings {
            background-color: #003366;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-to-standings:hover {
            background-color: #002244;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 15px;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #003366;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Fantasy Hockey Draftcentre</h1>
    <p style="margin-top: -10px; color: #666;">Stats shown are from the 2023-2024 regular season</p>
    
    <div class="options-container">
        <div class="view-toggle">
            <label for="viewMode">View Mode:</label>
            <select id="viewMode" onchange="changeViewMode()">
                <option value="commissioner">Commissioner View</option>
                <option value="Team 1">Team 1</option>
                <option value="Team 2">Team 2</option>
                <option value="Team 3">Team 3</option>
                <option value="Team 4">Team 4</option>
                <option value="Team 5">Team 5</option>
                <option value="Team 6">Team 6</option>
                <option value="Team 7">Team 7</option>
                <option value="Team 8">Team 8</option>
            </select>
            
            <div class="filter-options">
                <label>
                    <input type="checkbox" id="showDrafted" onchange="filterPlayers()">
                    Show Drafted Players
                </label>
            </div>
        </div>
        
        <div class="sort-option">
            <label>
                <input type="checkbox" id="sortByStats" onchange="filterPlayers()">
                Sort by Points/Wins
            </label>
        </div>
    </div>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by player name..." oninput="filterPlayers()">
        <div class="position-filter">
            <button class="position-btn active" data-position="all">All</button>
            <button class="position-btn" data-position="C">Center</button>
            <button class="position-btn" data-position="LW">Left Wing</button>
            <button class="position-btn" data-position="RW">Right Wing</button>
            <button class="position-btn" data-position="D">Defense</button>
            <button class="position-btn" data-position="G">Goalie</button>
        </div>
    </div>
    
    <div class="player-table-container">
        <table id="playerTable">
            <thead>
                <tr>
                    <th data-sort="fullName">Name</th>
                    <th data-sort="position">Position</th>
                    <th data-sort="teamAbbreviation">Team</th>
                    <th data-sort="gamesPlayed">GP</th>
                    <th data-sort="goals" class="skater-stat">G</th>
                    <th data-sort="assists" class="skater-stat">A</th>
                    <th data-sort="points" class="skater-stat">PTS</th>
                    <th data-sort="wins" class="goalie-stat">W</th>
                    <th data-sort="shutouts" class="goalie-stat">SO</th>
                    <th>Select Team</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="playerTableBody">
                <!-- Player data will be loaded here -->
            </tbody>
        </table>
    </div>
    
    <div class="drafted-players">
        <h2>Drafted Players</h2>
        
        <div class="drafted-team-filter">
            <label for="draftedTeamFilter">Show Team: </label>
            <select id="draftedTeamFilter" onchange="filterDraftedPlayers()">
                <option value="all">All Teams</option>
                <option value="Team 1">Team 1</option>
                <option value="Team 2">Team 2</option>
                <option value="Team 3">Team 3</option>
                <option value="Team 4">Team 4</option>
                <option value="Team 5">Team 5</option>
                <option value="Team 6">Team 6</option>
                <option value="Team 7">Team 7</option>
                <option value="Team 8">Team 8</option>
            </select>
        </div>
        
        <table id="draftedTable">
            <thead>
                <tr>
                    <th data-sort="Player">Name</th>
                    <th data-sort="Position">Position</th>
                    <th data-sort="NHL Team">NHL Team</th>
                    <th data-sort="Team">Fantasy Team</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="draftedTableBody">
                <!-- Drafted players will be shown here -->
            </tbody>
        </table>
    </div>
    
    <div class="action-buttons">
        <button id="downloadBtn">Download Player List</button>
        <button id="saveBtn">Save to GitHub</button>
        <a href="index.html" class="back-to-standings">Back to Standings</a>
    </div>
    
    <script>
        // Define team options for the fantasy league
        const fantasyTeams = [
            "Team 1", "Team 2", "Team 3", "Team 4", 
            "Team 5", "Team 6", "Team 7", "Team 8"
        ];
        
        // Store all players and drafted players
        let allPlayers = [];
        let draftedPlayers = [];
        let currentPositionFilter = 'all';
        let currentViewMode = 'commissioner';
        let currentSortColumn = null;
        let currentSortDirection = 'asc';
        
        // Initialize the application
        async function init() {
            try {
                // Load player database
                const playersResponse = await fetch('data/nhl_players.json');
                allPlayers = await playersResponse.json();
                
                // Try to load existing drafted players
                try {
                    const draftedResponse = await fetch('data/playerlist.json');
                    draftedPlayers = await draftedResponse.json();
                } catch (err) {
                    console.log('No existing player list found, starting fresh');
                    draftedPlayers = [];
                }
                
                // Initial display
                filterPlayers();
                filterDraftedPlayers();
                
                // Set up position filter buttons
                document.querySelectorAll('.position-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.position-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentPositionFilter = btn.dataset.position;
                        filterPlayers();
                    });
                });
                
                // Set up sortable columns
                document.querySelectorAll('th[data-sort]').forEach(header => {
                    header.addEventListener('click', () => {
                        const column = header.dataset.sort;
                        sortTable(column, header.closest('table').id);
                    });
                });
                
                // Set up action buttons
                document.getElementById('downloadBtn').addEventListener('click', downloadPlayerList);
                document.getElementById('saveBtn').addEventListener('click', saveToGitHub);
                
            } catch (error) {
                console.error('Error initializing application:', error);
                alert('Failed to load player data. Please try again later.');
            }
        }
        
        // Change view mode (commissioner or team-specific)
        function changeViewMode() {
            currentViewMode = document.getElementById('viewMode').value;
            filterPlayers();
            
            // Update the drafted players filter to match the selected team
            if (currentViewMode !== 'commissioner') {
                document.getElementById('draftedTeamFilter').value = currentViewMode;
                filterDraftedPlayers();
            }
        }
        
        // Sort a table by a specific column
        function sortTable(column, tableId) {
            const table = document.getElementById(tableId);
            const headers = table.querySelectorAll('th');
            
            // Remove existing sort indicators
            headers.forEach(h => {
                h.classList.remove('sorted-asc', 'sorted-desc');
            });
            
            // Set the new sort column and direction
            if (column === currentSortColumn) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }
            
            // Add sort indicator to the column header
            const currentHeader = Array.from(headers).find(h => h.dataset.sort === column);
            if (currentHeader) {
                currentHeader.classList.add(
                    currentSortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc'
                );
            }
            
            // Refresh the table with the new sort
            if (tableId === 'playerTable') {
                filterPlayers();
            } else if (tableId === 'draftedTable') {
                filterDraftedPlayers();
            }
        }
        
        // Filter and display players based on search, position, and draft status
        function filterPlayers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortByStats = document.getElementById('sortByStats').checked;
            const showDrafted = document.getElementById('showDrafted').checked;
            
            let filteredPlayers = [...allPlayers];
            
            // Apply position filter
            if (currentPositionFilter !== 'all') {
                filteredPlayers = filteredPlayers.filter(player => 
                    player.position === currentPositionFilter);
            }
            
            // Apply search filter
            if (searchTerm) {
                filteredPlayers = filteredPlayers.filter(player => 
                    player.fullName.toLowerCase().includes(searchTerm));
            }
            
            // Filter out drafted players unless showing drafted is enabled
            if (!showDrafted) {
                const draftedIds = draftedPlayers.map(dp => dp['Player ID'].toString());
                filteredPlayers = filteredPlayers.filter(player => 
                    !draftedIds.includes(player.id.toString()));
            }
            
            // Apply custom sorting if a column is selected
            if (currentSortColumn) {
                filteredPlayers.sort((a, b) => {
                    let aValue = a[currentSortColumn] || 0;
                    let bValue = b[currentSortColumn] || 0;
                    
                    // Handle string values
                    if (typeof aValue === 'string') {
                        aValue = aValue.toLowerCase();
                        bValue = bValue.toString().toLowerCase();
                        return currentSortDirection === 'asc' 
                            ? aValue.localeCompare(bValue) 
                            : bValue.localeCompare(aValue);
                    }
                    
                    // Handle numeric values
                    return currentSortDirection === 'asc' 
                        ? aValue - bValue 
                        : bValue - aValue;
                });
            }
            // Default sorting (if no column is selected)
            else if (sortByStats) {
                filteredPlayers.sort((a, b) => {
                    // For skaters, sort by points
                    if (a.position !== 'G' && b.position !== 'G') {
                        return (b.points || 0) - (a.points || 0);
                    }
                    // For goalies, sort by wins
                    else if (a.position === 'G' && b.position === 'G') {
                        return (b.wins || 0) - (a.wins || 0);
                    }
                    // Mixed positions - skaters first
                    else {
                        return a.position === 'G' ? 1 : -1;
                    }
                });
            } else {
                // Sort alphabetically
                filteredPlayers.sort((a, b) => a.fullName.localeCompare(b.fullName));
            }
            
            // Limit to first 200 for performance
            const displayPlayers = filteredPlayers.slice(0, 200);
            
            // Render the table
            const tableBody = document.getElementById('playerTableBody');
            tableBody.innerHTML = '';
            
            const draftedIds = draftedPlayers.map(dp => dp['Player ID'].toString());
            
            displayPlayers.forEach(player => {
                const row = document.createElement('tr');
                const isDrafted = draftedIds.includes(player.id.toString());
                
                if (isDrafted && !showDrafted) return; // Skip if drafted and not showing drafted
                if (isDrafted) row.classList.add('drafted');
                
                // Basic info
                row.innerHTML = `
                    <td>${player.fullName}</td>
                    <td>${player.position}</td>
                    <td>${player.teamAbbreviation}</td>
                    <td>${player.gamesPlayed || 0}</td>
                    <td class="skater-stat">${player.position !== 'G' ? (player.goals || 0) : '-'}</td>
                    <td class="skater-stat">${player.position !== 'G' ? (player.assists || 0) : '-'}</td>
                    <td class="skater-stat">${player.position !== 'G' ? (player.points || 0) : '-'}</td>
                    <td class="goalie-stat">${player.position === 'G' ? (player.wins || 0) : '-'}</td>
                    <td class="goalie-stat">${player.position === 'G' ? (player.shutouts || 0) : '-'}</td>
                    <td>
                        <select class="team-select" ${isDrafted ? 'disabled' : ''}>
                            <option value="">Select Team</option>
                            ${fantasyTeams.map(team => {
                                const selected = currentViewMode !== 'commissioner' && currentViewMode === team ? 'selected' : '';
                                return `<option value="${team}" ${selected}>${team}</option>`;
                            }).join('')}
                        </select>
                    </td>
                    <td>
                        <button onclick="draftPlayer(this)" data-id="${player.id}" data-name="${player.fullName}" 
                            data-position="${player.position}" data-team="${player.teamAbbreviation}"
                            ${isDrafted ? 'disabled' : ''}>
                            Draft
                        </button>
                    </td>
                `;
                
                // Show/hide stats based on position
                if (player.position === 'G') {
                    row.querySelectorAll('.skater-stat').forEach(cell => cell.style.display = 'table-cell');
                } else {
                    row.querySelectorAll('.goalie-stat').forEach(cell => cell.style.display = 'table-cell');
                }
                
                // Check if player is already drafted
                if (isDrafted) {
                    const draftedPlayer = draftedPlayers.find(dp => dp['Player ID'].toString() === player.id.toString());
                    row.querySelector('.team-select').value = draftedPlayer?.Team || '';
                }
                
                // In team view, only enable drafting for that team
                if (currentViewMode !== 'commissioner') {
                    row.querySelector('.team-select').value = currentViewMode;
                    row.querySelector('.team-select').disabled = true;
                }
                
                tableBody.appendChild(row);
            });
        }
        
        // Draft a player to a team
        function draftPlayer(button) {
            const row = button.closest('tr');
            const teamSelect = row.querySelector('.team-select');
            const selectedTeam = teamSelect.value;
            
            if (!selectedTeam) {
                alert('Please select a team for this player');
                return;
            }
            
            // Get player data
            const playerId = button.dataset.id;
            const playerName = button.dataset.name;
            const position = button.dataset.position;
            const nhlTeam = button.dataset.team;
            
            // Check if current view mode allows this draft
            if (currentViewMode !== 'commissioner' && currentViewMode !== selectedTeam) {
                alert(`You can only draft for ${currentViewMode} in the current view mode.`);
                return;
            }
            
            // Find the player in the allPlayers array to get stats
            const playerData = allPlayers.find(p => p.id.toString() === playerId);
            
            // Create player object for the draft list
            const draftedPlayer = {
                "Player": playerName,
                "Player ID": playerId,
                "Position": position,
                "NHL Team": nhlTeam,
                "Team": selectedTeam,
                "Points Before Acquiring": 0, // Initial draft - all players start with 0 points
                "Points for Gordie Howe Hattricks": 0,
                "Points for Conn Smythe": 0
            };
            
            // Add to drafted players list
            draftedPlayers.push(draftedPlayer);
            
            // Update the UI
            filterDraftedPlayers();
            filterPlayers(); // Refresh the available players list
        }
        
        // Remove a player from the drafted list
        function removeDraftedPlayer(index) {
            // Check if current view mode allows this removal
            const playerTeam = draftedPlayers[index].Team;
            if (currentViewMode !== 'commissioner' && currentViewMode !== playerTeam) {
                alert(`You can only remove players from ${currentViewMode} in the current view mode.`);
                return;
            }
            
            draftedPlayers.splice(index, 1);
            filterDraftedPlayers();
            filterPlayers(); // Refresh the available players list
        }
        
        // Filter the drafted players list
        function filterDraftedPlayers() {
            const teamFilter = document.getElementById('draftedTeamFilter').value;
            const tableBody = document.getElementById('draftedTableBody');
            tableBody.innerHTML = '';
            
            // Apply team filter
            let filteredDrafted = [...draftedPlayers];
            if (teamFilter !== 'all') {
                filteredDrafted = filteredDrafted.filter(player => player.Team === teamFilter);
            }
            
            // Display filtered players
            filteredDrafted.forEach((player, index) => {
                const originalIndex = draftedPlayers.indexOf(player);
                const row = document.createElement('tr');
                
                // Disable remove button if not in commissioner mode and not for current team
                const canRemove = currentViewMode === 'commissioner' || currentViewMode === player.Team;
                
                row.innerHTML = `
                    <td>${player.Player}</td>
                    <td>${player.Position}</td>
                    <td>${player["NHL Team"]}</td>
                    <td>${player.Team}</td>
                    <td>
                        <button onclick="removeDraftedPlayer(${originalIndex})" ${!canRemove ? 'disabled' : ''}>
                            Remove
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Download the player list as JSON
        function downloadPlayerList() {
            const dataStr = JSON.stringify(draftedPlayers, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'playerlist.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // Save player list to GitHub (placeholder - actual implementation would require GitHub API)
        function saveToGitHub() {
            alert('This would save the player list to GitHub.\n\nIn a real implementation, this would use the GitHub API to commit changes.\n\nFor now, please use the Download button and manually upload the file to your repository.');
            downloadPlayerList();
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
