<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Player Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #003366;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        .player-table-container {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .drafted-players {
            margin-top: 30px;
        }
        .team-select {
            min-width: 150px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px 15px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .position-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .position-filter button {
            padding: 5px 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .position-filter button.active {
            background-color: #003366;
            color: white;
        }
        .stats-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>NHL Player Selection</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by player name..." oninput="filterPlayers()">
        <div class="position-filter">
            <button class="position-btn active" data-position="all">All</button>
            <button class="position-btn" data-position="C">Center</button>
            <button class="position-btn" data-position="LW">Left Wing</button>
            <button class="position-btn" data-position="RW">Right Wing</button>
            <button class="position-btn" data-position="D">Defense</button>
            <button class="position-btn" data-position="G">Goalie</button>
        </div>
        <div class="stats-toggle">
            <label>
                <input type="checkbox" id="sortByStats" onchange="filterPlayers()">
                Sort by Points
            </label>
        </div>
    </div>
    
    <div class="player-table-container">
        <table id="playerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Team</th>
                    <th>GP</th>
                    <th class="skater-stat">G</th>
                    <th class="skater-stat">A</th>
                    <th class="skater-stat">PTS</th>
                    <th class="goalie-stat">W</th>
                    <th class="goalie-stat">SO</th>
                    <th>Select Team</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="playerTableBody">
                <!-- Player data will be loaded here -->
            </tbody>
        </table>
    </div>
    
    <div class="drafted-players">
        <h2>Drafted Players</h2>
        <table id="draftedTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>NHL Team</th>
                    <th>Fantasy Team</th>
                    <th>Points Before Acquiring</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="draftedTableBody">
                <!-- Drafted players will be shown here -->
            </tbody>
        </table>
    </div>
    
    <div class="action-buttons">
        <button id="downloadBtn">Download Player List</button>
        <button id="saveBtn">Save to GitHub</button>
    </div>
    
    <script>
        // Define team options for the fantasy league
        const fantasyTeams = [
            "Team 1", "Team 2", "Team 3", "Team 4", 
            "Team 5", "Team 6", "Team 7", "Team 8"
        ];
        
        // Store all players and drafted players
        let allPlayers = [];
        let draftedPlayers = [];
        let currentPositionFilter = 'all';
        
        // Initialize the application
        async function init() {
            try {
                // Load player database
                const playersResponse = await fetch('data/nhl_players.json');
                allPlayers = await playersResponse.json();
                
                // Try to load existing drafted players
                try {
                    const draftedResponse = await fetch('data/playerlist.json');
                    draftedPlayers = await draftedResponse.json();
                } catch (err) {
                    console.log('No existing player list found, starting fresh');
                    draftedPlayers = [];
                }
                
                // Initial display
                filterPlayers();
                renderDraftedPlayers();
                
                // Set up position filter buttons
                document.querySelectorAll('.position-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.position-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentPositionFilter = btn.dataset.position;
                        filterPlayers();
                    });
                });
                
                // Set up action buttons
                document.getElementById('downloadBtn').addEventListener('click', downloadPlayerList);
                document.getElementById('saveBtn').addEventListener('click', saveToGitHub);
                
            } catch (error) {
                console.error('Error initializing application:', error);
                alert('Failed to load player data. Please try again later.');
            }
        }
        
        // Filter and display players based on search and position
        function filterPlayers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortByStats = document.getElementById('sortByStats').checked;
            
            let filteredPlayers = [...allPlayers];
            
        // Apply position filter
        if (currentPositionFilter !== 'all') {
            filteredPlayers = filteredPlayers.filter(player => 
                player.position === currentPositionFilter);
        }
        
        // Apply search filter
        if (searchTerm) {
            filteredPlayers = filteredPlayers.filter(player => 
                player.fullName.toLowerCase().includes(searchTerm));
        }
            
            // Sort players
            if (sortByStats) {
                filteredPlayers.sort((a, b) => {
                    // For skaters, sort by points
                    if (a.position !== 'G' && b.position !== 'G') {
                        return (b.points || 0) - (a.points || 0);
                    }
                    // For goalies, sort by wins
                    else if (a.position === 'G' && b.position === 'G') {
                        return (b.wins || 0) - (a.wins || 0);
                    }
                    // Mixed positions - skaters first
                    else {
                        return a.position === 'G' ? 1 : -1;
                    }
                });
            } else {
                // Sort alphabetically
                filteredPlayers.sort((a, b) => a.fullName.localeCompare(b.fullName));
            }
            
            // Limit to first 200 for performance
            const displayPlayers = filteredPlayers.slice(0, 200);
            
            // Render the table
            const tableBody = document.getElementById('playerTableBody');
            tableBody.innerHTML = '';
            
            displayPlayers.forEach(player => {
                // Skip players who are already drafted
                const isDrafted = draftedPlayers.some(dp => dp.Player === player.fullName && dp['Player ID'] === player.id);
                if (isDrafted) return;
                
                const row = document.createElement('tr');
                
                // Basic info
                row.innerHTML = `
                    <td>${player.fullName}</td>
                    <td>${player.position}</td>
                    <td>${player.teamAbbreviation}</td>
                    <td>${player.gamesPlayed || 0}</td>
                    <td class="skater-stat">${player.position !== 'G' ? (player.goals || 0) : '-'}</td>
                    <td class="skater-stat">${player.position !== 'G' ? (player.assists || 0) : '-'}</td>
                    <td class="skater-stat">${player.position !== 'G' ? (player.points || 0) : '-'}</td>
                    <td class="goalie-stat">${player.position === 'G' ? (player.wins || 0) : '-'}</td>
                    <td class="goalie-stat">${player.position === 'G' ? (player.shutouts || 0) : '-'}</td>
                    <td>
                        <select class="team-select">
                            <option value="">Select Team</option>
                            ${fantasyTeams.map(team => `<option value="${team}">${team}</option>`).join('')}
                        </select>
                    </td>
                    <td>
                        <button onclick="draftPlayer(this)" data-id="${player.id}" data-name="${player.fullName}" 
                            data-position="${player.position}" data-team="${player.teamAbbreviation}">
                            Draft
                        </button>
                    </td>
                `;
                
                // Show/hide stats based on position
                if (player.position === 'G') {
                    row.querySelectorAll('.skater-stat').forEach(cell => cell.style.display = 'none');
                } else {
                    row.querySelectorAll('.goalie-stat').forEach(cell => cell.style.display = 'none');
                }
                
                tableBody.appendChild(row);
            });
        }
        
        // Draft a player to a team
        function draftPlayer(button) {
            const row = button.closest('tr');
            const teamSelect = row.querySelector('.team-select');
            const selectedTeam = teamSelect.value;
            
            if (!selectedTeam) {
                alert('Please select a team for this player');
                return;
            }
            
            // Get player data
            const playerId = button.dataset.id;
            const playerName = button.dataset.name;
            const position = button.dataset.position;
            const nhlTeam = button.dataset.team;
            
            // Find the player in the allPlayers array to get stats
            const playerData = allPlayers.find(p => p.id.toString() === playerId);
            
            // Create player object for the draft list
            const draftedPlayer = {
                "Player": playerName,
                "Player ID": playerId,
                "Position": position,
                "NHL Team": nhlTeam,
                "Team": selectedTeam,
                "Points Before Acquiring": position === 'G' 
                    ? (playerData.wins || 0) + (playerData.shutouts || 0) 
                    : (playerData.goals || 0) + (playerData.assists || 0),
                "Points for Gordie Howe Hattricks": 0,
                "Points for Conn Smythe": 0
            };
            
            // Add to drafted players list
            draftedPlayers.push(draftedPlayer);
            
            // Update the UI
            renderDraftedPlayers();
            filterPlayers(); // Refresh the available players list
        }
        
        // Remove a player from the drafted list
        function removeDraftedPlayer(index) {
            draftedPlayers.splice(index, 1);
            renderDraftedPlayers();
            filterPlayers(); // Refresh the available players list
        }
        
        // Render the drafted players table
        function renderDraftedPlayers() {
            const tableBody = document.getElementById('draftedTableBody');
            tableBody.innerHTML = '';
            
            draftedPlayers.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player.Player}</td>
                    <td>${player.Position}</td>
                    <td>${player["NHL Team"]}</td>
                    <td>${player.Team}</td>
                    <td>${player["Points Before Acquiring"]}</td>
                    <td>
                        <button onclick="removeDraftedPlayer(${index})">Remove</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Download the player list as JSON
        function downloadPlayerList() {
            const dataStr = JSON.stringify(draftedPlayers, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'playerlist.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // Save player list to GitHub (placeholder - actual implementation would require GitHub API)
        function saveToGitHub() {
            alert('This would save the player list to GitHub.\n\nIn a real implementation, this would use the GitHub API to commit changes.\n\nFor now, please use the Download button and manually upload the file to your repository.');
            downloadPlayerList();
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
